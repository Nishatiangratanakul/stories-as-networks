<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/rain.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="flashlight" id="flashlight"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p class="h-center body-font">Enable music for a more immersive experience</p>
            <button class="h-center body-font-small" id="enableAudioBtn">Allow</button>
        </div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="assets/sound/Rain Sound Effect Short (2 minutes) ♪.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="grid-container">
        <div class="grid-item first container h-center">
            <p class="title-font">Rashōmon</p>
            <p class="body-font">Ryūnosuke Akutagawa</p>
        </div>

        <div class="grid-item next-button body-font">
            <a href="main-2/index.html">Proceed</a>
        </div>
    </div>

    <div class="rain-overlay">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
    
    <script>
        // When the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Play the background audio if enabled
            var isAudioEnabled = sessionStorage.getItem('isAudioEnabled');
            if (isAudioEnabled === 'true') {
                var audio = document.getElementById('backgroundAudio');
                audio.play().catch(function(error) {
                    console.error('Failed to play audio:', error);
                });
            }
        });
    </script>
</body>
</html>
